<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shopping Cart - MyMoon Stores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" href="./img/logo.png">
  <style>
    /* Cart Page Specifics */
    .cart-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .cart-grid {
        grid-template-columns: 1fr;
      }
    }

    .summary-card {
      background: white;
      padding: 24px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      position: sticky;
      top: 80px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      color: var(--text-muted);
    }

    .summary-row.total {
      font-weight: 800;
      color: var(--text);
      font-size: 1.25rem;
      border-top: 2px dashed var(--border);
      padding-top: 16px;
      margin-top: 16px;
      align-items: center;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      width: 100%;
      margin-top: 16px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .whatsapp-btn:hover {
      background: #20bd5a;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <header class="topbar">
    <div class="container topbar__row">
      <a href="./index.html" class="logo">
        <img src="./img/logo.png" alt="Logo" />
        <span>MYMOON STORE</span>
      </a>
      <div class="nav-actions">
        <a href="./cart.html" class="cart-btn-mobile">
          ðŸ›’
          <span class="cart-badge" id="cart-count">0</span>
        </a>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="mobile-menu-overlay">
      <a href="./index.html">Home</a>
      <a href="./shop.html">Products</a>
      <a href="./index.html">About Us</a>
      <a href="tel:9943277884">Bulk Order</a>
      <a href="./cart.html">Cart</a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Your Cart</h1>

      <div class="cart-grid">

        <!-- Left: Items -->
        <div class="cart-list" id="cart-items">
          <!-- Skeleton for Cart -->
          <div class="cart-item skeleton-card">
            <div class="skeleton-img" style="width: 80px; height: 80px;"></div>
            <div style="flex:1">
              <div class="skeleton-text short"></div>
              <div class="skeleton-text long"></div>
            </div>
          </div>
          <div class="cart-item skeleton-card">
            <div class="skeleton-img" style="width: 80px; height: 80px;"></div>
            <div style="flex:1">
              <div class="skeleton-text short"></div>
              <div class="skeleton-text long"></div>
            </div>
          </div>
        </div>

        <!-- Right: Summary -->
        <div class="summary-card">
          <h3>Order Summary</h3>
          <div style="margin-top: 20px;">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">â‚¹0</span>
            </div>
            <div class="summary-row">
              <span>Delivery</span>
              <span style="font-size: 0.9rem;">To be discussed</span>
            </div>
            <div class="summary-row total">
              <span>Grand Total</span>
              <span id="total" style="color: var(--primary);">â‚¹0</span>
            </div>
          </div>

          <button class="button whatsapp-btn big" onclick="checkoutViaWhatsApp()">
            <span>Confirm & Checkout</span>
          </button>
          <p class="muted" style="text-align: center; margin-top: 12px; font-size: 0.85rem;">
            We'll send this order to our WhatsApp for confirmation.
          </p>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="text-align: center;">
      <div style="margin-bottom: 24px;">
        <p style="margin-bottom: 8px;">No,6 new market, valparai 642 127</p>
        <div style="display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; font-size: 0.9rem;">
          <a href="tel:+919943277884" style="color: inherit; text-decoration: none;">ðŸ“ž 99432 77884</a>
          <a href="https://wa.me/919486977884" style="color: inherit; text-decoration: none;">WhatsApp</a>
        </div>
      </div>
      <p style="opacity: 0.7; font-size: 0.9rem;">Â© 2025 MYMOON STORE</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js" defer></script>
  <script src="./firebase-config.js" defer></script>
  <script src="./app.js?v=2" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.renderCart) window.renderCart();
    });
  </script>

</body>

</html>
